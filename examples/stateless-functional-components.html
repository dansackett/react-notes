<!DOCTYPE html>
<html>
  <head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.4.1/react.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.4.1/react-dom.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.23/browser.js"></script>
  </head>
  <body>
    <div id="app"></div>
    <script type="text/babel">

      function doubleNums(rawItems) {
        return rawItems.map((num) => num * 2);
      }

      const ListItem = (props) => <li className="list-item">{props.item}</li>

      const List = ({items}) => (
        <ul className="list">
          {items.map(item => <ListItem key={item} item={item} />)}
        </ul>
      );

      const Body = (props) => {
        let items = doubleNums(props.rawItems);
        return (
          <div>
            <h1>{props.header}</h1>
            <List items={items} />
          </div>
        );
      };

      function Page(props, context) {
        return (
          <div>
            <Body header="My List" rawItems={props.rawItems} />
          </div>
        );
      }
       
      ReactDOM.render(
        <Page rawItems={[1, 2, 3, 4]} />,
        document.getElementById('app')
      );

    </script>
  </body>
</html>
