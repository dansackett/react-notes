<!DOCTYPE html>
<html>
  <head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.4.1/react.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.4.1/react-dom.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.23/browser.js"></script>
  </head>
  <body>
    <div id="app"></div>
    <script type="text/babel">

      // Create a stateless functional component which renders a text input
      const RefInput = (props) => <input type="text" ref={props.tellRef} />

      // Our main entrypoint
      class App extends React.Component {
        constructor() {
          super();

          // Since we're using an ES6 class, we have to bind the method to this
          this.focus = this.focus.bind(this);
        }

        componentDidMount() {
          ReactDOM.findDOMNode(this.refs.textInput).focus();
        }

        focus() {
          this.textInput.focus();
        }

        render() {
          return (
            <div>
              <RefInput tellRef={(input) => { this.textInput = input; }} />

              <input
                type="text"
                ref="textInput" />

              <input
                type="button"
                value="Click to focus the first text input"
                onClick={this.focus} />
            </div>
          );
        }
      }
       
      ReactDOM.render(
        <App />,
        document.getElementById('app')
      );

    </script>
  </body>
</html>
